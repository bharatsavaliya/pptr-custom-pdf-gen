<!DOCTYPE html>
<html>
<head>
<style>
body, #results {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#results td, #results th {
  border: 1px solid #ddd;
  padding: 8px;
}

#results th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  color: lightsalmon;
}

.footer {
    color: lightgray; 
    font-size: 9px;
}
</style>
</head>
<body>
  <h2>Google Search Statistics</h2>
  <table id="results">
    <tr>
      <th>#</th>
      <th>Search for</th> 
      <th>Result Stats</th>
    </tr>
    ##RESULTS##
  </table>
  <br/><br/>
  <hr>
  <div class="footer"><i>Report generated using Puppeteer!</i></div>
</body>
</html>
